<p>login-form works!</p>

<div>
    <label for="username">Username:</label>
    <input #username type="text" id="username" name="username" required>
  </div>
  <div><br>
    <label for="password">Password:</label>
    <input #password type="password" id="password" name="password" required>
  </div>
  <button (click)="onLogin(username.value, password.value)">Login</button>
  
  <div *ngIf="loginStatus" class="popup">
    {{ loginStatus }}
  </div>
